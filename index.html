<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CF-VP-Helper 多人vp筛选场次工具</title>
  <script type="module" crossorigin src="https://github.com/weiuou/CF-VP-Helper/assets/index-DNLM1SfF.js"></script>
  <link rel="stylesheet" crossorigin href="https://github.com/weiuou/CF-VP-Helper/assets/index-CamFq3NE.css">
</head>
<body>
  <div class="container-fluid">
    <h1>CF-VP-Helper</h1>
    <a>powered by weiuou</a>
    <br>
  
  <div class="row">
    <div class="col-8">
      <div class="nav-bar">
        <ul class="nav nav-tabs">
          <li class="nav-item">
	    <a class="nav-link" href="#">Div.1</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="#">Div.1+Div.2</a>
	  </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Div.2</a>
	  </li>
	  <li>
            <a class="nav-link" href="#">Educational</a>
	  </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Div.3</a>
	  </li>
          <li class="nav-item">
	    <a class="nav-link" href="#">Div.4</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="#">Global</a>
          </li>
	  <li class="nav-item">
            <a class="nav-link" href="#">Other</a>
          </li>
	  <li>
            <a class="nav-link active" href="#">All</a>
	  </li>
        </ul>
      </div>

      <div>
        <table class="table table-striped table-hover">
          <thead>
	    <tr>
	      <th scope="col">序号</th>
	      <th scope="col">场次</th>
	      <th scope="col">日期</th>
	      <th scope="col">持续时间</th>
	      <th scope="col">网页链接</th>
	      <th scope="col">状态</th>
	    </tr>
	  </thead>
          <nav aria-label="Page naigation">
	    <tbody id="contest-list">
	    </tbody>
	  </nav>
	</table>
      </div>
      <nav aria-label="Page navigation">
	<ul class="pagination justify-content-center" id="page-navigation">
      </nav>
	<div class="input-group mb-3">
           <input type="text" id="pageSize-input" class="form-control" placeholder="每页条数" aria-label="page-size" aria-describedby="button-addon">
           <button class="btn btn-outline-secondary" type="button" id="PageButton">Go</button>
	</div>
    </div>
    <div class="col-3">
      <div class="card" style="width: 100%;">
        <div class="card-header">用户</div>
	<div class="card-body">
          <ul class="list-group list-group-flush" id="user-list"></ul>
	  <div class="input-group mb-3">
	    <input type="text" id="id-input" class="form-control" placeholder="Codeforces ID" aria-label="Codeforces ID" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="AddButton">添加用户</button>
	  </div>
        </div>
    </div>
    </div>
  </div>
</body>
</html>
